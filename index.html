<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Script para evitar flash de tema claro cuando el usuario tiene tema oscuro -->
    <script>
        (function () {
            // Desactivar restauración automática del scroll del navegador
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }
            // Aplicar tema oscuro inmediatamente si corresponde
            try {
                var theme = localStorage.getItem('lake_logistica_theme_v22');
                var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) { }
        })();
    </script>
    <!-- ═══════════════════════════════════════════════════════════════════════
         LOGÍSTICA LAKENESS - INVENTARIO NEXXUS
         ═══════════════════════════════════════════════════════════════════════
         
         Sistema de inventario para gestión de andenes y patio de maniobras.
         
         TECNOLOGÍAS:
         - React 18 (UMD desde CDN)
         - TailwindCSS
         - Lucide Icons
         - SheetJS (xlsx) para Excel
         
         ESTRUCTURA DE ARCHIVOS:
         /css
           └── styles.css        → Animaciones y estilos personalizados
         /js
           ├── constants.js      → Constantes y configuración
           ├── utils.js          → Funciones utilitarias (Excel, datos)
           ├── components/
           │   ├── LucideIcon.js → Componente de iconos
           │   └── SlotCard.js   → Tarjeta de espacio
           ├── app.js            → Componente principal App
           ├── app-render.js     → Función de renderizado
           ├── modals.js         → Modales de la aplicación
           └── main.js           → Punto de entrada
    ═══════════════════════════════════════════════════════════════════════ -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1c1917" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- SEO -->
    <title>Inventario | Logística Lakeness</title>
    <meta name="description"
        content="Sistema de inventario para gestión de andenes y patio de maniobras - Logística Lakeness">

    <!-- ═══════════════════════════════════════════════════════════════════════
         ESTILOS
    ═══════════════════════════════════════════════════════════════════════ -->

    <!-- TailwindCSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración de Tailwind con soporte para Dark Mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // Aquí se pueden agregar extensiones de tema personalizadas
                }
            }
        };
    </script>

    <!-- Estilos personalizados (animaciones cozy & aesthetic) -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ═══════════════════════════════════════════════════════════════════════
         LIBRERÍAS EXTERNAS
    ═══════════════════════════════════════════════════════════════════════ -->

    <!-- React 18 (UMD - funciona sin servidor HTTP) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Lucide Icons (vanilla, no React) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SheetJS para importación/exportación de Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>

<body class="bg-stone-50 dark:bg-stone-950 transition-colors duration-500">
    <!-- ═══════════════════════════════════════════════════════════════════════
         CONTENEDOR PRINCIPAL DE REACT
    ═══════════════════════════════════════════════════════════════════════ -->
    <div id="root"></div>

    <!-- ═══════════════════════════════════════════════════════════════════════
         SCRIPTS DE LA APLICACIÓN
         
         ORDEN IMPORTANTE:
         1. constants.js   → Define constantes globales
         2. utils.js       → Funciones que usan las constantes
         3. LucideIcon.js  → Componente base de iconos
         4. SlotCard.js    → Usa LucideIcon
         5. modals.js      → Modales que usan LucideIcon
         6. app-render.js  → Función de renderizado
         7. app.js         → Componente App que usa todo lo anterior
         8. main.js        → Punto de entrada (último)
    ═══════════════════════════════════════════════════════════════════════ -->

    <!-- Constantes y configuración -->
    <script src="js/constants.js"></script>

    <!-- Funciones utilitarias -->
    <script src="js/utils.js"></script>

    <!-- Componentes React -->
    <script src="js/components/LucideIcon.js"></script>
    <script src="js/components/SlotCard.js"></script>

    <!-- Modales -->
    <script src="js/modals.js"></script>

    <!-- Renderizado y App -->
    <script src="js/app-render.js"></script>
    <script src="js/app.js"></script>

    <!-- Punto de entrada -->
    <script src="js/main.js"></script>
</body>

</html>
