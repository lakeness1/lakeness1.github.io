<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#EFEEE9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1C1917" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Logística Lakeness - Inventario Nexxus</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Configuración Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lake: {
                            light: '#EFEEE9',
                            dark: '#1C1917',
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }

        // Theme Initialization
        try {
            const savedTheme = localStorage.getItem('lake_theme_preference');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        } catch (e) { }
    </script>

    <!-- 3. Cargar Librería XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>

<body
    class="bg-lake-light dark:bg-lake-dark text-stone-600 dark:text-stone-300 selection:bg-indigo-100 selection:text-indigo-900 transition-colors duration-500 overscroll-none touch-manipulation">
    <div id="root"></div>

    <!-- Main Entry Point -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
